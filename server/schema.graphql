type Query {
  jobs: [Job]
  job(id: ID!): Job
  company(id: ID!): Company
}

type Company {
  id: ID
  name: String
  description: String
}

type Job {
  id: ID!
  title: String
  description: String
  companyId: String
  """
  This is a documentation commment
  """
  date: String
  company: Company
}
